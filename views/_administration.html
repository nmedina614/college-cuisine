<div class="container bg-dark">
    <div class="row bg-light mt-2">
        <div class="col bg-white">
            <table id="example" class="table table-sm table-striped" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>UserID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Utilities</th>
                    </tr>
                </thead>
                <tbody>
                <repeat group="{{ @rows }}" value="{{ @row }}">
                    <tr>
                        <td>{{ @row['userid'] }}</td>
                        <td>{{ @row['username'] }}</td>
                        <td>{{ @row['email'] }}</td>
                        <td>
                            <button type="button" class="btn btn-sm btn-warning btn-reset-password" data-toggle="tooltip" data-placement="top" title="Reset Password"><img src="{{ @BASE }}/assets/images/icons/lock-reset.svg" alt="password"></button>
                            <button type="button" class="btn btn-sm btn-warning btn-change-email" data-toggle="tooltip" data-placement="top" title="Change Email"><img src="{{ @BASE }}/assets/images/icons/email.svg" alt="email"></button>
                            <button type="button" class="btn btn-sm btn-danger btn-ban-user" data-toggle="tooltip" data-placement="top" title="Disable Account"><img src="{{ @BASE }}/assets/images/icons/close.svg" alt="ban"></button>
                        </td>
                    </tr>
                </repeat>
                </tbody>

            </table>
        </div>
    </div>
</div>
